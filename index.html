<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <!-- Bootstrap and CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Animals</h1>
            <p class="lead">Type in an animal and see what happens!</p>
        </div>
    </div>

    <div id="animalButtons">
        <button type="button" class="btn btn-light animalButton" id="animal1" animal = "panda">panda</button>
        <button type="button" class="btn btn-light animalButton" id="animal2" animal = "cat">cat</button>
        <button type="button" class="btn btn-light animalButton" id="animal3" animal = "bear"> bear</button>
    </div>

    <br>

    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="inputAnimal" placeholder="Enter Animal">
      </div>
      <button type="submit" id = "submit" class="btn btn-light">Submit</button>
    </form>

    <div id="gifDiv"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="app.js"></script>
    

</body>
</html>
